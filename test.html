<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0073e6, #00bfff);
            color: white;
            text-align: center;
        }
        a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            margin: 10px 0;
        }
        a:hover {
            text-decoration: underline;
        }
        .phone-number {
            background: white;
            color: #0073e6;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome 7amo Johnny</h1>
    <p>Visit <a href="https://www.google.com" target="_blank">Google</a></p>
    <p class="phone-number">Call us: 0777-5555</p>
</body>
</html>
