<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0073e6, #00bfff);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
            animation: fadeInUp 2s ease-in-out;
        }

        a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: 2px solid #ffcc00;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            animation: fadeInUp 2.5s ease-in-out;
        }

        a:hover {
            background: #ffcc00;
            color: #0073e6;
        }

        .phone-number {
            background: rgba(255, 255, 255, 0.8);
            color: #0073e6;
            padding: 15px 30px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: bounceIn 3s ease-in-out infinite;
        }

        .phone-number:hover {
            background: #0073e6;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .background-circle {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .circle1 {
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .circle2 {
            bottom: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="background-circle circle1"></div>
    <div class="background-circle circle2"></div>

    <h1>Welcome to Our Campaign!</h1>
    <p>Discover more at <a href="https://www.google.com" target="_blank">ASSIST</a></p>
    <p>This is only a test ya 7amo Johnny</p>
    <p class="phone-number">Call us: 0777-5000</p>
</body>
</html>
